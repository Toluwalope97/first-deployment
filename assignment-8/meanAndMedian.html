<script>
   // The following is an array of 10 students ages:

   let ages = [19, 22, 19, 24, 20, 25, 26, 24, 25, 24]
  //  Sort the array and find the min and max age
  //  Find the median age(one middle item or two middle items divided by two)
  
  //  Compare the value of(min - average) and(max - average), use abs() method 1.Slice the first ten countries from the countries array
        // (10)Â [19, 19, 20, 22, 24, 24, 24, 25, 25, 26]
  
    ages = ages.sort((odd, even) => odd - even);
    let length = ages.length
    console.log(ages);
    console.log(length);
    

    let median;
    if (length % 2 !== 0) {
        let middleIndex = Math.floor(length / 2);
        median = [middleIndex];
          console.log(middleIndex);
    }
    else{
        let firstMiddle = length / 2;
        let secondMiddle = firstMiddle - 1;
        median = (ages[secondMiddle] + ages[firstMiddle]) / 2;
    }
    console.log(`The median is ${median}`);
    
    //  Find the average age(all items divided by number of items)
    let add = ages.reduce((total, current) => total + current, 0);
    let average = add / ages.length;
    console.log(`The average age is ${average}`);
    
    //Find the range of the ages(max minus min)
    let minAge = Math.min(...ages);
    let maxAge = Math.max(...ages);
    let ageRange = maxAge - minAge;

    console.log(`The minimum age is ${minAge}`);
    console.log(`The maximum age is ${maxAge}`);
    console.log(`The Range age is ${ageRange}`);
    
 



</script>
